{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="usernamey" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="passwordy" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit" id="tink">Log In</button>
    </form>
{% endblock %}
